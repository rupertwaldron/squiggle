<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw on Canvas</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        canvas { border: 2px solid black; cursor: crosshair; }
        .controls { margin: 10px; }
    </style>
</head>
<body>
<h2>Draw on the Canvas</h2>
<div class="controls">
    <button onclick="clearCanvas()">Clear</button>
    <input type="color" id="colorPicker" value="#000000" onchange="changeColor()">
    <input type="range" id="sizePicker" min="1" max="10" value="3" onchange="changeSize()">
</div>
<canvas id="drawingCanvas" width="600" height="400"></canvas>

<script>
    const canvas = document.getElementById("drawingCanvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;
    let currentColor = "#000000";
    let lineWidth = 3;

    canvas.addEventListener("mousedown", () => drawing = true);
    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("mouseleave", () => drawing = false);

    function draw(event) {
        console.log(event);
        if (!drawing) return;
        ctx.lineWidth = lineWidth;
        ctx.lineCap = "round";
        ctx.strokeStyle = currentColor;

        ctx.lineTo(event.offsetX, event.offsetY);
        ctx.stroke();
        // ctx.beginPath();
        // ctx.moveTo(event.offsetX, event.offsetY);
    }

    function clearCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function changeColor() {
        currentColor = document.getElementById("colorPicker").value;
    }

    function changeSize() {
        lineWidth = document.getElementById("sizePicker").value;
    }
</script>
</body>
</html>
